<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<body>
    <header>
        <div class="container">
            <div class="box1">

                    <p>Hunter</p>
                    <div class="rectangle1"></div>
                    <div class="rectangle2"></div>
                </div>

                </div>
                <div class="eveytihingNeed">
                    <p>
                        Everything you need about finding your place to live will be here, where it will be easier for you
                    </p>
                </div>
                <div class="search">
                    <div class="location-dot">
                        <i class="fas fa-location-dot"></i>
                    </div>

                    </div>

                <div class="partnership">

                    <div class="partnership-logo">

                    </div>
                    <div class="partnership-logo">
                        <img src="https://wposzukiwaniu.pl/wp-content/uploads/2015/10/airbnb-logo.png" alt="airbnb">
                    </div>
                    <div class="partnership-logo">
                        <img src="https://sightseeingwarsaw.com/wp-content/uploads/2019/04/TripAdvisor-logo.png" alt="tripadvisor">
                    </div>
                </div>
            </div>   
            <nav class="navigation">
                <ul class="lists-nav-item">
                    <li class="list-nav-item"><a href="#" class="active-nav">About us</a></li>
                    <li class="list-nav-item"><a href="#" class="active-nav">Article</a></li>
                    <li class="list-nav-item"><a href="#" class="active-nav">Property</a></li>
                </ul>
                <button class="button-sign">Sign up</button>  
            </nav>
            
        </div>
